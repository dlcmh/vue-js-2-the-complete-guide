<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>028 Dynamic Styling with CSS Classes - Using Names</title>
    <style>
      .demo { width: 50px; height: 50px; background-color: gray; display: inline-block; margin: 10px; }
      .red { background-color: red; }
      .green { background-color: green; }
      .blue { background-color: blue; }
      .border-1 { border: 10px solid coral }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body class="container">
    <div id="app">
      <div class="demo" @click="attachRed = !attachRed" :class="divClasses"></div>
      <div class="demo" :class="{red: attachRed}"></div>
      <div class="demo" :class="color"></div>
      <div class="demo" :class="[{'border-1': attachRed}, {blue: true}]"></div>
      <div class="demo" v-bind:style="bgColor"></div>
      <hr>
      <input type="text" v-model="color">
      <input type="text" v-model="bgColor['background-color']">
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          attachRed: false,
          color: 'green',
          bgColor: {
            'background-color': 'green'
          }
        },
        computed: {
          divClasses() {
            return {
              red: this.attachRed,
              blue: !this.attachRed
            }
          }
        }
      })
    </script>
  </body>
</html>
