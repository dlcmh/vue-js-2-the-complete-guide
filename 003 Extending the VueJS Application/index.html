<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>003 Extending the VueJS Application</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-on:input="changeTitle">
      <p>{{ title }}</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'Hello World!'
        },
        methods: {
          changeTitle: function changeTitle(event) {
            this.title = event.target.value
          }
        }
      })
    </script>
  </body>
</html>
