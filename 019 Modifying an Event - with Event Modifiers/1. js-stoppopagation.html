<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>019 Modifying an Event - with Event Modifiers</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <p v-on:mousemove="updateCoordinates">
        Coordinates: {{ x }} / {{ y }}
        - <span v-on:mousemove="dummy">DEAD SPOT (coordinates should NOT update when mouse hovers here)</span>
      </p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          counter: 0,
          eventType: '',
          x: 0,
          y: 0
        },
        methods: {
          increase(step, event) {
            this.counter += step
            this.eventType = event.type
          },
          updateCoordinates(event) {
            this.x = event.clientX
            this.y = event.clientY
          },
          dummy(event) {
            event.stopPropagation()
          }
        }
      })
    </script>
  </body>
</html>
