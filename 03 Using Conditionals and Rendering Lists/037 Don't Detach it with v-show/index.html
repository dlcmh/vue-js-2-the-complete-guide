<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>037 Don't Detach it with v-show</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body class="container">
    <div id="app">
      <p v-if="show">You can see me!</p>
      <p v-else>Now you see me!</p>

      <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/template -->
      <!-- Note: When used __within a Vue instance__, content will be rendered by default -->
      <!-- Useful for wrapping multiple elements that need to be rendered (or not) as a set -->
      <template v-if="show">
        <h1>We're using the <code>template</code> tag!</h1>
        <p>Inside a template!</p>
      </template>

      <p v-show="show">Do you also see me?</p>

      <hr>

      <button class="btn btn-primary" @click="show = !show">Toggle</button>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          show: true
        }
      })
    </script>
  </body>
</html>
