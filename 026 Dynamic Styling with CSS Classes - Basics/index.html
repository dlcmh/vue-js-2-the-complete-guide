<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>025 Saving Time with Shorthands</title>
    <style>
      .demo { width: 100px; height: 100px; background-color: gray; display: inline-block; margin: 10px; }
      .red { background-color: red; }
      .green { background-color: green; }
      .blue { background-color: blue; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <!-- :class merges with class; single quotes needed if class name has a dash, eg 'red-color' -->
      <div class="demo" @click="attachRed = !attachRed" :class="{red: attachRed}"></div>
      <div class="demo" :class="{red: attachRed}"></div>
      <div class="demo"></div>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          attachRed: false
        }
      })
    </script>
  </body>
</html>
