<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>024 An Alternative to Computed Properties Watching for Changes</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="counter++">Increase</button>
      <button v-on:click="counter--">Decrease</button>
      <button v-on:click="secondCounter++">Increase Second Counter</button>
      <p>Counter: {{ counter }}</p>
      <p>Second Counter: {{ secondCounter }}</p>
      <p>Output: {{ output }}</p><!-- Note: output, and not output() -->
      <p>Result: {{ result() }}</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          counter: 0,
          secondCounter: 0
        },
        computed: {
          output() {
            return this.counter > 5 ? 'Greater than 5' : '5 or smaller'
          }
        },
        watch: {
          counter(value) {
            setTimeout( () => this.counter = 0, 2000 )
          }
        },
        methods: {
          result() {
            return this.counter > 5 ? 'Greater than 5' : '5 or smaller'
          }
        }
      })
    </script>
  </body>
</html>
