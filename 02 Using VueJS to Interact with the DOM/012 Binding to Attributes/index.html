<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>012 Binding to Attributes</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'Hello World!',
          link: 'https://google.com'
        },
        methods: {
          sayHello: function() {
            return this.title;
          }
        }
      })
    </script>
  </body>
</html>
