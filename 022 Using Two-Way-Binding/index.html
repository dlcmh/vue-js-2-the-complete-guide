<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>022 Using Two-Way-Binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="name">
      <p>{{ name }}</p>
      <p>{{ name.toUpperCase() }}</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          name: 'Max'
        }
      })
    </script>
  </body>
</html>
